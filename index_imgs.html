  <script>
    window.onload = function () {
      const list = document.querySelector("table tbody");

      for (let i = 0; i < list.rows.length; i++) {
        //첫번째 셀 넘버링
        const firstCell = list.rows[i].cells[0];
        firstCell.innerText = i + 1;

        //이미지 주소 추출 후 텍스트 입력
        const tagImg = list.rows[i].cells[2].getElementsByTagName("img");
        const imgSrc = tagImg[0].getAttribute("src");

        list.rows[i].cells[3].innerText = imgSrc;

        //이미지 사이즈 구하기
        const imgW = tagImg[0].width;
        const imgH = tagImg[0].height;

        list.rows[i].cells[4].innerText = imgW + " * " + imgH;
      }
    };
  </script>
