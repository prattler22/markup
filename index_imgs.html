  <script>
    window.onload = function () {
      const list = document.getElementById("tbodyList");
      
      for (let i = 0; i < list.rows.length; i++) {
        const listRows = list.rows[i];

        //첫번째 셀 넘버링
        const td = document.createElement("td");
        td.innerText = i + 1;
        listRows.prepend(td);

        //이미지 구분
        const imgTag = listRows.cells[2].getElementsByTagName("*");

        if(imgTag[0].nodeName == "svg"){
            listRows.cells[3].innerText = "(svg)";

            //svg 사이즈 구하기
            var imgW = imgTag[0].clientWidth;
            var imgH = imgTag[0].clientHeight;
        } else {
            //이미지 사이즈 구하기
            var imgW = imgTag[0].width;
            var imgH = imgTag[0].height;

            //이미지 주소 추출 후 입력
            const imgSrc = imgTag[0].getAttribute("src");
            listRows.cells[3].innerText = imgSrc;
        }
        
        listRows.cells[4].innerText = imgW + " * " + imgH;
      }
    };
  </script>
